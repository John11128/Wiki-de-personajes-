<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wiki de Personajes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
    }

    nav button {
      background-color: #555;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    section {
      display: none;
      padding: 1rem;
    }

    section.active {
      display: block;
    }

    .personaje {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .personaje img {
      max-width: 200px;
      height: auto;
      display: block;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }

    input, select, textarea {
      display: block;
      width: 100%;
      margin: 0.5rem 0 1rem 0;
      padding: 0.5rem;
    }

    .crud-buttons button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wiki de Personajes</h1>
  </header>

  <nav>
    <button onclick="mostrarVista('ver')">Ver Personajes</button>
    <button onclick="mostrarVista('agregar')">Agregar Personaje</button>
    <button onclick="mostrarVista('editar')">Editar/Borrar</button>
  </nav>

  <section id="ver" class="active">
    <h2>Personajes</h2>
    <div id="listaPersonajes"></div>
  </section>

  <section id="agregar">
    <h2>Agregar nuevo personaje</h2>
    <input type="text" id="nombre" placeholder="Nombre" required />
    <textarea id="descripcion" placeholder="Descripción" required></textarea>
    <input type="file" id="imagen" accept="image/*" required />

    <label for="faccion">Facción:</label>
    <select id="faccion" required>
      <option value="Fujimafia">Fujimafia</option>
      <option value="Ruinas de los Caballeros">Ruinas de los Caballeros</option>
      <option value="Dominios de Saurus">Dominios de Saurus</option>
      <option value="Segunda República Lagartos">Segunda República Lagartos</option>
      <option value="Isla [REDACTED]">Isla [REDACTED]</option>
      <option value="Tribus Tribales">Tribus Tribales</option>
      <option value="TorreDe">TorreDe</option>
      <option value="Isla Tuki">Isla Tuki</option>
      <option value="Federación de Dureza">Federación de Dureza</option>
    </select>

    <label for="rol">Rol:</label>
    <select id="rol" required>
      <option value="Héroe">Héroe</option>
      <option value="Villano">Villano</option>
      <option value="Ente del Caos">Ente del Caos</option>
      <option value="Neutral">Neutral</option>
    </select>

    <button onclick="agregarPersonaje()">Guardar</button>
  </section>

  <section id="editar">
    <h2>Editar/Borrar personajes</h2>
    <div id="listaCRUD"></div>
  </section>

  <script>
    const supabaseUrl = 'TU_SUPABASE_URL'; // Reemplaza con tu URL de Supabase
    const supabaseKey = 'TU_SUPABASE_ANON_KEY'; // Reemplaza con tu anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    function mostrarVista(id) {
      document.querySelectorAll("section").forEach(seccion => {
        seccion.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
      if (id === 'ver') mostrarPersonajes();
      if (id === 'editar') mostrarCRUD();
    }

    async function agregarPersonaje() {
      const nombre = document.getElementById('nombre').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const imagenInput = document.getElementById('imagen');
      const faccion = document.getElementById('faccion').value;
      const rol = document.getElementById('rol').value;

      if (!nombre || !descripcion || !imagenInput.files.length) {
        alert("Por favor, completa todos los campos y selecciona una imagen.");
        return;
      }

      const imagenFile = imagenInput.files[0];
      const fileExt = imagenFile.name.split('.').pop();
      const fileName = `${Date.now()}.${fileExt}`;
      const filePath = `${fileName}`;

      // Subir la imagen al bucket 'personajes'
      const { error: uploadError } = await supabase.storage
        .from('personajes')
        .upload(filePath, imagenFile);

      if (uploadError) {
        console.error('Error al subir la imagen:', uploadError);
        alert("Error al subir la imagen.");
        return;
      }

      // Obtener la URL pública de la imagen
      const { data: publicUrlData } = supabase.storage
        .from('personajes')
        .getPublicUrl(filePath);

      const imagen_url = publicUrlData.publicUrl;

      // Insertar el personaje en la base de datos
      const { error: insertError } = await supabase
        .from('personajes')
        .insert([{ nombre, descripcion, imagen_url, faccion, rol }]);

      if (insertError) {
        console.error('Error al insertar el personaje:', insertError);
        alert("Error al guardar el personaje.");
        return;
      }

      // Limpiar el formulario
      document.getElementById('nombre').value = '';
      document.getElementById('descripcion').value = '';
      document.getElementById('imagen').value = '';
      document.getElementById('faccion').selectedIndex = 0;
      document.getElementById('rol').selectedIndex = 0;

      alert("Personaje guardado exitosamente.");
    }

    async function mostrarPersonajes() {
      const { data: personajes, error } = await supabase
        .from('personajes')
        .select('*');

      if (error) {
        console.error('Error al obtener los personajes:', error);
        return;
      }

      const contenedor = document.getElementById('listaPersonajes');
      contenedor.innerHTML = '';
      personajes.forEach(p => {
        contenedor.innerHTML += `
          <div class="personaje">
            ${p.imagen_url ? `<img src="${p.imagen_url}" alt="Imagen de ${p.nombre}">` : ''}
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <p><strong>Facción:</strong> ${p.faccion}</p>
            <p><strong>Rol:</strong> ${p.rol}</p>
          </div>
        `;
      });
    }

    async function mostrarCRUD() {
      const { data: personajes, error } = await supabase
        .from('personajes')
        .select('*');

      if (error) {
        console.error('Error al obtener los personajes:', error);
        return;
      }

      const contenedor = document.getElementById('listaCRUD');
      contenedor.innerHTML = '';
      personajes.forEach((p, i) => {
        contenedor.innerHTML += `
          <div class="personaje">
            <input type="text" value="${p.nombre}" id="edit-nombre-${p.id}">
            <textarea id="edit-desc-${p.id}">${p.descripcion}</textarea>
            <img src="${p.imagen_url}" alt="Imagen de ${p.nombre}" style="max-width: 100px;">
            <label for="edit-faccion-${p.id}">Facción:</label>
            <select id="edit-faccion-${p.id}">
              <option value="Fujimafia" ${p.faccion === 'Fujimafia' ? 'selected' : ''}>Fujimafia</option>
              <option value="Ruinas de los Caballeros" ${p.faccion === 'Ruinas de los Caballeros' ? 'selected' : ''}>Ruinas de los Caballeros</option>
              <option value="Dominios de Saurus" ${p.faccion === 'Dominios de Saurus' ? 'selected' : ''}>Dominios de Saurus</option>
              <option value="Segunda República Lagartos" ${p.faccion === 'Segunda República Lagartos' ? 'selected' : ''}>Segunda República Lagartos</option>
              <option value="Isla [REDACTED]" ${p.faccion === 'Isla [REDACTED]' ? 'selected' : ''}>Isla [REDACTED]</option>
              <option value="Tribus Tribales" ${p.faccion === 'Tribus Tribales' ? 'selected' : ''}>Tribus Tribales</option>
              <option value="TorreDe" ${p.faccion === 'TorreDe' ? 'selected' : ''}>TorreDe</option>
              <option value="Isla Tuki" ${p.faccion === 'Isla Tuki' ? 'selected' : ''}>Isla Tuki</option>
              <option value="Federación de Dureza" ${p.faccion === 'Federación de Dureza' ? 'selected' : ''}>Federación de Dureza</option>
            </select>
            
            <label for="edit-rol-${p.id}">Rol:</label>
            <select id="edit-rol-${p.id}">
              <option value="Héroe" ${p.rol === 'Héroe' ? 'selected' : ''}>Héroe</option>
              <option value="Villano" ${p.rol === 'Villano' ? 'selected' : ''}>Villano</option>
              <option value="Ente del Caos" ${p.rol === 'Ente del Caos' ? 'selected' : ''}>Ente del Caos</option>
              <option value="Neutral" ${p.rol === 'Neutral' ? 'selected' : ''}>Neutral</option>
            </select>
            
            <input type="file" id="edit-imagen-${p.id}" accept="image/*">
            
            <div class="crud-buttons">
              <button onclick="guardarCambios(${p.id})">Guardar Cambios</button>
              <button onclick="eliminarPersonaje(${p.id})">Eliminar</button>
            </div>
          </div>
        `;
      });
    }

    async function guardarCambios(id) {
      const nombre = document.getElementById(`edit-nombre-${id}`).value;
      const descripcion = document.getElementById(`edit-desc-${id}`).value;
      const faccion = document.getElementById(`edit-faccion-${id}`).value;
      const rol = document.getElementById(`edit-rol-${id}`).value;
      const imagenInput = document.getElementById(`edit-imagen-${id}`);
      
      // Verificar si se seleccionó una nueva imagen
      let imagen_url = '';
      if (imagenInput.files.length) {
        const imagenFile = imagenInput.files[0];
        const fileExt = imagenFile.name.split('.').pop();
        const fileName = `${Date.now()}.${fileExt}`;
        const filePath = fileName;

        const { error: uploadError } = await supabase.storage
          .from('personajes')
          .upload(filePath, imagenFile);

        if (uploadError) {
          console.error('Error al subir la imagen:', uploadError);
          alert("Error al subir la imagen.");
          return;
        }

        // Obtener la URL pública de la nueva imagen
        const { data: publicUrlData } = supabase.storage
          .from('personajes')
          .getPublicUrl(filePath);
          
        imagen_url = publicUrlData.publicUrl;
      }

      const { error: updateError } = await supabase
        .from('personajes')
        .update({ nombre, descripcion, faccion, rol, imagen_url })
        .eq('id', id);

      if (updateError) {
        console.error('Error al actualizar el personaje:', updateError);
        alert("Error al guardar los cambios.");
        return;
      }

      alert("Cambios guardados exitosamente.");
      mostrarCRUD();
    }

    async function eliminarPersonaje(id) {
      const { error } = await supabase
        .from('personajes')
        .delete()
        .eq('id', id);

      if (error) {
        console.error('Error al eliminar el personaje:', error);
        alert("Error al eliminar el personaje.");
        return;
      }

      alert("Personaje eliminado exitosamente.");
      mostrarCRUD();
    }
  </script>
</body>
</html>
