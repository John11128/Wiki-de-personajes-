<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wiki de Personajes</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .personaje { background: #fff; border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 8px; }
    .formulario { margin-top: 20px; background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #ccc; }
    input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px; margin-top: 10px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<h1>Wiki de Personajes</h1>

<div id="personajes"></div>

<div class="formulario">
  <h2>Agregar Personaje</h2>
  <input type="text" id="nombre" placeholder="Nombre" />
  <textarea id="descripcion" placeholder="Descripción"></textarea>
  <select id="tipo">
    <option value="">Selecciona un tipo</option>
    <option value="Héroe">Héroe</option>
    <option value="Villano">Villano</option>
    <option value="Aliado">Aliado</option>
    <option value="Neutral">Neutral</option>
  </select>
  <button onclick="agregarPersonaje()">Agregar</button>
</div>

<script>
  // ✅ Configura con tu URL y anon key de Supabase
  const supabaseUrl = "https://yfusfwzvnwnjdqbsmboh.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlmdXNmd3p2bnduamRxYnNtYm9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MTQwOTIsImV4cCI6MjA2MTk5MDA5Mn0.4OuM1Z3-6MKdJsJPTSNPpBO2FNobmIFF44J7mQuCNms";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function cargarPersonajes() {
    const { data, error } = await supabase.from('personajes').select('*');
    const container = document.getElementById('personajes');
    container.innerHTML = '';
    if (data) {
      data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'personaje';
        div.innerHTML = `
          <strong>${p.nombre}</strong> (${p.tipo})<br>
          <p>${p.descripcion}</p>
          <button onclick="editarPersonaje(${p.id}, '${p.nombre}', '${p.descripcion}', '${p.tipo}')">Editar</button>
          <button onclick="eliminarPersonaje(${p.id})">Eliminar</button>
        `;
        container.appendChild(div);
      });
    }
  }

  async function agregarPersonaje() {
    const nombre = document.getElementById('nombre').value;
    const descripcion = document.getElementById('descripcion').value;
    const tipo = document.getElementById('tipo').value;

    if (!nombre || !descripcion || !tipo) return alert("Completa todos los campos");

    await supabase.from('personajes').insert([{ nombre, descripcion, tipo }]);
    document.getElementById('nombre').value = '';
    document.getElementById('descripcion').value = '';
    document.getElementById('tipo').value = '';
    cargarPersonajes();
  }

  async function eliminarPersonaje(id) {
    if (confirm("¿Eliminar este personaje?")) {
      await supabase.from('personajes').delete().eq('id', id);
      cargarPersonajes();
    }
  }

  async function editarPersonaje(id, nombre, descripcion, tipo) {
    const nuevoNombre = prompt("Nuevo nombre:", nombre);
    const nuevaDescripcion = prompt("Nueva descripción:", descripcion);
    const nuevoTipo = prompt("Nuevo tipo (Héroe, Villano, Aliado, Neutral):", tipo);
    if (nuevoNombre && nuevaDescripcion && nuevoTipo) {
      await supabase.from('personajes').update({
        nombre: nuevoNombre,
        descripcion: nuevaDescripcion,
        tipo: nuevoTipo
      }).eq('id', id);
      cargarPersonajes();
    }
  }

  cargarPersonajes();
</script>

</body>
</html>
